<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>常用文本标签</title>
    <style>
        span{
            color:red;
            
        }
    </style>
</head>
<body>
    <p>
        比特工厂请点击此处：<em>啦啦啦</em>
    </p>
    <p>
        当点击此处的时候，一定要<strong>左键单击</strong>
    </p>
    <P>
        其他的点击方法为：<span>左键，右键，中键</span>
    </P>
</body>
</html>
