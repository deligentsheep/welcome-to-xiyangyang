<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>图片标签</title>
</head>
<body>
    <img width="100"src="img.2.jpg",alt="要用的图片二">
    <img width="100"src="img.2.jpg",alt="要用的图片二">
    <img width="100"src="img.2.jpg",alt="要用的图片二">
    <!--width可用于修改图片的大小，scr是指向图片的地址，alt是在网页搜索图片的关键字-->
</body>
</html>
